{% extends 'base.html' %}

{% block content %}

    <br><br>

    <div>
        <h2>Funds to be Approved</h2>
    </div>

    {% for ssf in ssf_lists %}
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Name: {{ ssf.activity_name }}</h4>
                <p>Max Amount: {{ ssf.ssf }}</p>
                <p>Requested By: {{ ssf.created_by }}</p>

                <a href="{% url 'send_to_chair' %}">
                    <div class="btn btn-success">
                        Send to Chairperson
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
